<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 8px 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="adminKey">Admin Key (optional):</label>
                <input type="text" id="adminKey" name="adminKey">
            </div>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>
    <script>
        function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var adminKey = document.getElementById('adminKey').value;

            // Simple validation
            if (username.length < 5 || password.length < 5) {
                alert('Username and password must be at least 5 characters long.');
                return;
            }

            // Assign role based on admin key
            var role = adminKey === 'special_admin_key' ? 'admin' : 'user';

            // Store user data
            var user = {
                username: username,
                password: password,
                role: role
            };

            localStorage.setItem(username, JSON.stringify(user));
            alert('User registered successfully!');

            // Redirect to login page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

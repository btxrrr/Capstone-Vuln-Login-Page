<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .blog-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        .blog-container h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Blog Page</h1>
        <!-- Blog content goes here -->
        <p>This is a blog post content.</p>

        <!-- Back button options -->
        <button onclick="goToUserProfile()">Go to Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function goToUserProfile() {
            // Redirect to user.html assuming it's where the profile is displayed
            window.location.href = 'user.html';
        }

        function logout() {
            // Clear session data or perform logout actions
            localStorage.removeItem('session');
            window.location.href = 'index.html'; // Redirect to login page
        }
    </script>
</body>
</html>

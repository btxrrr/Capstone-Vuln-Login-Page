<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .welcome-container h1 {
            margin-bottom: 20px;
        }

        .welcome-container p {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p id="welcomeMessage"></p>
        <button onclick="logout()">Logout</button>
    </div>
    <script>
        function getQueryParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function logout() {
            localStorage.removeItem('session');
            window.location.href = "index.html";
        }

        // Reflect the user parameter back to the page without sanitization (XSS vulnerability)
        var user = getQueryParameter('user');
        if (user) {
            document.getElementById('welcomeMessage').innerHTML = 'Hello, ' + user + '!';
            // Simulate setting a session cookie based on the user role
            var storedUser = JSON.parse(localStorage.getItem(user));
            if (storedUser) {
                localStorage.setItem('session', storedUser.role);
            }
        } else {
            document.getElementById('welcomeMessage').innerHTML = 'Hello, guest!';
        }
    </script>
</body>
</html>
